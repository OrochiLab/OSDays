
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Remodal example</title>
    <meta name="description" content="Remodal example">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/jquery.remodal.css">
</head>
<body>
<div class="remodal-bg">
    <a href="#modal">Click</a>
    <a href="#modal2">Click</a>
 
<div class="remodal" data-remodal-id="modal">
    <h1>S'inscrire a Open Source Days 4.0</h1>
    <p>Champs Obligatoires !</p>
    <form>
    	Nom & Prenom
    	<input type="text" name="name" value="" placeholder="votre nom complet">
    	Option d'inscription
    	<select>
    		<option value="">Hackathon</option>
    		<option value="">Ateliers</option>
    		<option value="">Conferences</option>
    	</select>
    </form>
    <br>
    <a class="remodal-cancel" href="#">Cancel</a>
    <a class="remodal-confirm" href="#">OK</a>
</div>

<div data-remodal-id="modal2">
    <h1>Another one window</h1>
    <p>
        Hello!
    </p>
    <br>
    <a class="remodal-confirm" href="#">Hello!</a>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../libs/jquery/dist/jquery.min.js"><\/script>')</script>
<script src="assets/js/jquery.remodal.js"></script>

<!-- Events -->
<script>
    $(document).on('open', '.remodal', function () {
        console.log('open');
    });

    //  Or init in this way:
    var inst = $('[data-remodal-id=modal2]').remodal();
    //  inst.open();
</script>
</body>
</html>
